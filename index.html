<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Pixelify+Sans&family=Poppins:ital,wght@0,200;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css"
    />
    <title>Beige: The Home of Fashion</title>
  </head>
  <body>
    <section>
      <div class="sale">
        <p>Free Shipping and Returns on purchases above $150</p>
        <ul>
          <ul>
            <li>
              <i class="fa fa-globe" aria-hidden="true"></i
              ><a href="#">UNITED STATES</a>
            </li>
          </ul>
          <li>
            <a href="#">EN</a
            ><i class="fa fa-chevron-down" aria-hidden="true"></i>
          </li>
        </ul>
      </div>

      <div class="nav-bar">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <img src="/Images/logo.jpg" />

        <ul>
          <li><i class="fa fa-search" aria-hidden="true"></i></li>
          <li><i class="fa fa-envelope-o" aria-hidden="true"></i></li>
        </ul>
      </div>

      <div class="new-arrivals">
        <h1>Just In</h1>
        <p>The Nike XreTro</p>
        <button class="shop-button">Shop Now</button>
      </div>

      <div class="feature">
        <div class="feature-product">
            <div class="feature-text">
                <h2>All In:</h2>
                <p>The Dawn's Dance <br>Collection</p>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
                <button class="feature-button">Shop Now</button>
            </div>
            <div class="feature-image">
                <img src="/Images/p1 (3).jpg">
            </div>
        </div>

      </div>
    </section>
  </body>
</html>
